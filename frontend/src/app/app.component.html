<ion-app>
  <ion-menu contentId="main-content" type="overlay" (ionWillOpen)="onMenuOpen()" 
  (ionWillClose)="onMenuClose()">
    <ion-header>
      <ion-toolbar>
        <div class="user-profile">
          <ion-avatar slot="start">
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <div class="user-info">
            <ion-label>Nome do Usu√°rio</ion-label>
            <p>usuario@email.com</p>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item *ngFor="let p of appPages" [routerLink]="p.url" routerLinkActive="selected" routerDirection="root">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-list lines="none" class="logout-list">
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  
</ion-app>
