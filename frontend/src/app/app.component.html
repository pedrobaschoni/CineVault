<ion-app>
  <ion-split-pane contentId="main-content" when="lg">
    <!-- Menu lateral com tipo overlay (abre/fecha) -->
    <ion-menu contentId="main-content" type="overlay" #menu>
      <ion-header>
        <ion-toolbar>
          <div class="user-profile">
            <ion-avatar slot="start">
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <div class="user-info">
              <ion-label>Nome do Usuário</ion-label>
              <p>usuario@email.com</p>
            </div>
          </div>
          <ion-buttons slot="end">
            <ion-button class="close-button" (click)="closeMenu()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-item *ngFor="let p of appPages" [routerLink]="p.url" routerLinkActive="selected" routerDirection="root">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list lines="none" class="logout-list">
          <ion-item button (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Conteúdo principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
